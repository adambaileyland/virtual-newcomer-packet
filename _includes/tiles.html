<section class="tiles">

{% for post in site.posts limit:site.front-page-posts %}
	<article class="style{{ forloop.index | plus:1 }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/pic01.jpg" alt="" />
		</span>
		<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ post.title }}</h2>
		</a>
		{% if post.title == "Is A.A. For You?" %}
			<a href="https://www.aa.org/pages/en_US/is-aa-for-you-twelve-questions-only-you-can-answer">
				<h2>{{ post.title }}</h2>
			</a>
		{% endif %}
	</article>
{% endfor %}

</section>
